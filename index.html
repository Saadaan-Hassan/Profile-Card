<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Css/syle.css" />

    <title>Profile Card Preview</title>
  </head>
  <body class="container bc-primary">
    <div class="pattern-container">
      <div class="pattern pattern-top">
        <img src="./images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="pattern pattern-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
    </div>
    <div class="card-container flex-all-center bc-neutral">
      <div class="card-img">
        <img src="./images/image-victor.jpg" alt="" />
      </div>
      <div
        class="card-information flex-all-center regular fc-primary-700 fs-secondary"
      >
        <div class="card-title">
          <p class="fs-primary">
            <span class="bold fc-primary-900">Victor Crest</span> 26
          </p>
          <p>London</p>
        </div>
        <div class="card-details flex-all-center">
          <div class="followers flex-all-center">
            <span class="bold fc-primary-900 fs-primary">80K</span>
            <span>Followers</span>
          </div>
          <div class="likes flex-all-center">
            <span class="bold fc-primary-900 fs-primary">803K</span>
            <span>Likes</span>
          </div>
          <div class="photos flex-all-center">
            <span class="bold fc-primary-900 fs-primary">1.4K</span>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
